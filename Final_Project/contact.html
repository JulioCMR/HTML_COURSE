<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Julio Morales">
    <meta name="description" content="This file contains the contact webpage">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Favicon Taco -->
    <link rel="icon" href="img/favicontaco.ico" type="img/x-icon">    
</head>
<body>

    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#food-menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="Tacos Close Up" width="400" height="260" loading="eager">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    </header>

    <main>

        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="name" placeholder="your email" autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

        </section>

        <section>
            <h2>Our Location</h2>

            <br>

            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>

            <p><em>Phone:</em> <a href="tel:+52">555-555-5555</a></p>

        </section>

        <p><a href="#">Back to Top</a></p>

        

    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
